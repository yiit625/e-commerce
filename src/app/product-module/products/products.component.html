<div class="cart-top container-fluid"></div>
<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of productList">
      <div class="card col-md-3">
        <img src="{{item.image}}" alt="">
        <h4 class="item"><strong>{{item.title}}</strong></h4>
        <h3 class="item">{{item.description}}</h3>
        <p><strong>Price: </strong>${{item.price}}</p>
        <p>{{item.category}}</p>

        <button class="btn btn-primary" (click)="addToCart(item)">Add to cart</button>
      </div>
    </ng-container>
  </div>
</div>
